<link rel="stylesheet" type="text/css" href="http://files.cod3r.com.br/curso-web/tree.css"/>

<script type="text/javascript">
	document.querySelectorAll('[folder]').forEach(folder => {

		folder.onclick = function(e) {
			const folderContent = folder.nextElementSibling;
			const display = folderContent.style.display;

			folderContent.style.display = display === 'none' ? 'block' : 'none';
		};
	});
</script>
