<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Acessando Atributos #02</title>
  <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
  <div>
    <label for="compras">Compras</label>
    <ul id="compras" destino='escritório' data-urgencia="5">
      <li>Café</li>
      <li>Água</li>
      <li>Copo Descartável</li>
    </ul>
  </div>
  <script>
    const lista = document.querySelector('div ul[destino="escritório"]');
    console.log('Elemento "ul"...............');
    console.log('childNodes', lista.childNodes);
    console.log('destino', lista.destino);
    console.log('getAttribute', lista.getAttribute('destino'));
    console.log('hasAttribute', lista.hasAttribute('destino'));
    lista.setAttribute('destino', 'empresa'); // setAttribute serve alterar um atributo
    lista.setAttribute('status', 'aberto'); // setAttribute também serve para adicionar um novo atributo
    lista.removeAttribute('destino');
    console.log(lista.dataset); // o dataset procura por atributos personalizados que comecam com 'data-'
    console.log(lista.dataset.urgencia);
    lista.dataset.urgencia = 4;
    console.log(lista.getAttribute('data-urgencia'));

    // cuidado
    const label = document.querySelector('label');
    console.log(label.for); // não vai funcionar
    console.log(label.htmlFor); // assim vai funcionar
    console.log(label.getAttribute('for')); // assim funciona também
  </script>
</body>

</html>
